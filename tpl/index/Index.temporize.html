<!DOCTYPE html>
<html>
<head>
    <title>{$title}</title>
</head>
<body>
{include includes.Header as $header}
<h1>{$title|html}</h1>
{if $authors}
written by:
<ul>{for $authors}{if $link}
    <li><a href="{$link}">{$name}</a></li>
    {else}
    <li>{$name}</li>
    {/if}{/for}
</ul>
{else}
no authors
{/if}
{if $intro}
{$intro}
{/if}

{for $images}
<div>{include includes.Image as $image}</div>
{/for}

</body>
</html>
